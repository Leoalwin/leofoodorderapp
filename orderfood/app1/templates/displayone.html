<html>
    <body>
        <center>
         <table>
          <form method="POST" action="orderfood">
            {% csrf_token %}
            <th colspan="2"><h2>{{ Menu.restaurant }}</h2></th>
            <tr><td><img src="{{ Menu.image.url }}" alt="{{ Menu.item_name }}" width="100" height="60"></td></tr>
            <tr><td>Item Name:</td><td>{{ Menu.item_name }}</td></tr>
            <tr><td>Price:</td><td>{{ Menu.price }}</td></tr>
            <tr><td>Quantity:</td><td><input type="number" name="quantity" /></td></tr>
            <input type="hidden" name="price" value="{{ Menu.price }}">
            <input type="hidden" name="menu_id" value="{{ Menu.menu_id }}">
            <input type="hidden" name="restaurant" value="{{ Menu.restaurant }}">
            <input type="hidden" name="iname" value="{{ Menu.item_name }}">

            <tr><td><button type="submit">Order</button></td></tr>
        
            
          </table>
        </center>
    </body>

   </html>
